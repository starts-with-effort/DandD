name: Run Jest Tests

on:
  push:
    # Agrega aquÃ­ todas las ramas desde las que quieras disparar la CI
    branches:
      - main
      - master
      - test
  pull_request:
    branches:
      - main
      - master
      - test

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        working-directory: frontend
        run: npm ci

      - name: ğŸ§ª Run tests
        working-directory: frontend
        run: npm test
